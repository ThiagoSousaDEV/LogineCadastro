<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="title"><span>Cadastro</span></div>
            <form action="#">
                <div class="row_cadastro">
                    <input type="text" placeholder="Nome" required>
                </div>
                <div class="row_cadastro">
                    <input type="password" placeholder="CPF" required>
                </div>
                <div class="row_cadastro">
                    <input type="password" placeholder="Senha" required>
                </div>
                <div class="row button">
                    <input type="submit" value="Cadastrar">
                </div>
                <div class="signup-link">Já está cadastrado ? <a href="./index.html">Login</a></div>
            </form>
            <div class="credits"><span>&#169; 2022</span></div>
        </div>
    </div>
</body>
</html>
